<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Практична №3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="card__image">
      <div class="grid">
        <div class="wave-block"></div>
        <div class="wave-block"></div>
        <div class="blue-block first"></div>
        <div class="blue-block"></div>
        <div class="white-block"></div>
        <div class="blue-block col1"></div>
        <div class="pink-block col2"></div>
        <div class="pink-dots-block col3">
          <div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div>
        </div>
        <div class="pink-dots-block col4">
          <div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div>
        </div>
        <div class="white-g-block col5"></div>
        <div class="pink-block row4-col1"></div>
        <div class="yellow-block row4-col2"></div>
        <div class="pink-dots-block row4-col3">
          <div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div>
        </div>
        <div class="pink-dots-block row4-col4">
          <div class="dot"></div><div class="dot"></div>
          <div class="dot"></div><div class="dot"></div>
        </div>
        <div class="white-g-block-inverted row5-col1"></div>
      </div>
    </div>

    <div class="card__body">
      <span class="card__tag">HTML & CSS</span>
      <small class="card__date">22 Вересня 2025</small>
      <h3 class="card__title">Практична №3</h3>
      <p class="card__description">
        Використовуючи отримані знання з CSS Flexbox і Grid реалізувати картку блогу за наданим дизайном.
      </p>
      <div class="card__author">
        <img src="assets/images/avatar_male.png" alt="Аватар" class="card__avatar" />
        <span class="card__name">Іван Жуков</span>
      </div>
    </div>
  </div>
</body>
</html>
